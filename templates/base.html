<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MyShop{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script defer src="{% static 'js/main.js' %}"></script>
</head>
<body class="theme-dark">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{% url 'products:product_list' %}">MyShop</a>
      <nav class="main-nav">
        <a href="{% url 'products:product_list' %}">Shop</a>
        <a href="{% url 'products:product_create' %}">Add product</a>
      </nav>
      <div class="header-actions">
        <a class="btn-search" href="#">üîç</a>
      </div>
    </div>
  </header>

  <main class="content container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="brand-large">MyShop</div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>
</body>
</html>
