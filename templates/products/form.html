<!-- templates/products/form.html -->
{% extends "base.html" %}
{% block title %}{% if is_new %}Add product{% else %}Edit product{% endif %}{% endblock %}

{% block content %}
<div class="form-page">
  <h1>{% if is_new %}Add new product{% else %}Edit product{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-grid">
      {{ form.as_p }}
      <label>Gallery images
        <input type="file" name="gallery" multiple>
      </label>
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-ghost" href="{% url 'products:product_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
